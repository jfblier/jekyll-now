---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
      Posted on <a href="">{{ page.date | date: "%B %e, %Y" }}</a>
  </div>

  {% if page.image %}
    <div class="image">
        <img src="{{ site.url }}/images/{{ page.image }}" />
    </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
    
  {% include disqus.html %}
</article>
